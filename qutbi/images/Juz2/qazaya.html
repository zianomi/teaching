<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['orgchart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'قضیہ');
            data.addColumn('string', 'Manager');
            data.addColumn('string', 'ToolTip');

            data.addRows([
                ['قضیہ', '', ''],
                ['شرطیہ', 'قضیہ', ''],
				['حملیہ', 'قضیہ', ''],
				['مخصوصہ', 'حملیہ', ''],
				['طبعیہ', 'حملیہ', ''],
				['محصورہ', 'حملیہ', ''],
				['مہملہ', 'حملیہ', ''],
				['متصلہ', 'شرطیہ', ''],
				['منفصلہ', 'شرطیہ', ''],
				['متصلہ لزومیہ', 'متصلہ', ''],
				['متصلہ اتفاقیہ', 'متصلہ', ''],
				['منفصلہ عنادیہ', 'منفصلہ', ''],
				['منفصلہ اتفاقیہ', 'منفصلہ', ''],
				['قسم ثانی', 'منفصلہ', ''],
				['منفصلہ حقیقیہ', 'قسم ثانی', ''],
				['مانعۃ الجمع', 'قسم ثانی', ''],
				['مانعۃ الخلو', 'قسم ثانی', ''],
                
                // Add more family members and relationships here
            ]);

            var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
            chart.draw(data, { 'allowHtml': true, 'layout': 'rtl' });
        }
    </script>
</head>
<body style="direction:rtl">
    <div id="chart_div"></div>
</body>
</html>
